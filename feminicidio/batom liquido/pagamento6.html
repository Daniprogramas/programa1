            color: black;

        .continuar {

            padding-left: 20px;
            padding-right: 20px;
            width: auto;
            font-size: 20px;
        }

        .continuar:hover {
            background-color: rgb(226, 82, 111);
            box-shadow: 0 3px 0 rgb(197, 78, 102);
        }

        .continuar:active {
            position: relative;
            top: 4px;
        }

        .campo {
            color: red;
        }

        .anuncio {
            background-color: rgb(197, 194, 194);

        function ad1(x){
            x.style.border = "5px solid black";
        }
        function rm1(x){
            x.style.border = "none";
        }
        function continuar(){
            var b = document.getElementById('algo');
            if(b.value == ""){
                b.style.border = "5px solid red";
                
            }
            else{
                window.location.href="confirmacao6.html";

        }
